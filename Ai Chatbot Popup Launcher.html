<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot Popup Launcher</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #eef2ff 0%, #f8fafc 100%);
      color: #0f172a;
    }
    .card {
      width: min(92vw, 420px);
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      padding: 24px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      line-height: 1.3;
    }
    p {
      margin: 0 0 16px;
      font-size: 14px;
      color: #475569;
      line-height: 1.6;
    }
    button {
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      cursor: pointer;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #64748b;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #475569;
    }
    .error {
      margin-top: 10px;
      font-size: 12px;
      color: #b91c1c;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI 챗봇 팝업 실행</h1>
    <p>페이지가 열리면 팝업을 자동으로 시도합니다. 차단된 경우 아래 버튼을 눌러 주세요.</p>
    <button id="open-btn" type="button">팝업으로 열기</button>
    <div class="hint">브라우저 주소창 우측의 팝업 차단 아이콘에서 허용해 주세요.</div>
    <div id="status" class="status">자동 실행 시도 중...</div>
    <div id="error" class="error">팝업이 차단되었습니다. 버튼으로 다시 시도해 주세요.</div>
  </div>

  <script>
    function hideLauncherTab() {
      setTimeout(function () {
        try { window.close(); } catch (_) {}

        setTimeout(function () {
          if (!window.closed) {
            window.location.replace("about:blank");
          }
        }, 120);
      }, 260);
    }

    function openPopup(auto) {
      var target = "Ai Chatbot.html?popup=1";
      var features = [
        "popup=yes",
        "width=470",
        "height=760",
        "left=200",
        "top=120",
        "resizable=yes",
        "scrollbars=yes"
      ].join(",");

      var win = window.open(target, "ai-chatbot-popup", features);
      var err = document.getElementById("error");
      var status = document.getElementById("status");

      if (!win) {
        err.style.display = "block";
        status.textContent = auto ? "자동 실행이 차단되었습니다." : "팝업 열기에 실패했습니다.";
        return;
      }

      err.style.display = "none";
      status.textContent = "팝업을 열었습니다. 이 화면은 곧 닫히거나 비워집니다...";
      try { win.focus(); } catch (_) {}
      hideLauncherTab();
    }

    document.getElementById("open-btn").addEventListener("click", function () {
      openPopup(false);
    });

    window.addEventListener("load", function () {
      openPopup(true);
    });
  </script>
</body>
</html>
