    <script type="text/babel">
        // --- Components ---

        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }

        }

        const Icon = ({ name, className = "" }) => {

        };

        // Loading indicator
        const LoadingSpinner = () => (
            <div className="flex items-center space-x-1.5 p-1">

        // --- Improved Gemini Logic ---

        const validateAndGetBestModel = async (apiKey) => {
            let candidates = [];
            try {
                const listResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                if (listResponse.ok) {
                    const data = await listResponse.json();
                    if (data.models) {
                        candidates = data.models
                            .filter(m => m.supportedGenerationMethods && m.supportedGenerationMethods.includes("generateContent"))
                            .map(m => m.name.replace("models/", ""));
                    }
                }
            } catch (e) { console.warn("ListModels API failed. Switching to manual list."); }

            if (candidates.length === 0) {
                candidates = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-1.5-pro", "gemini-1.0-pro", "gemini-pro"];
            }

            candidates.sort((a, b) => {
                const aIsFlash = a.includes("flash");
                const bIsFlash = b.includes("flash");
                if (aIsFlash && !bIsFlash) return -1;
                if (!aIsFlash && bIsFlash) return 1;
                return 0;
            });

            for (const model of candidates) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Hello" }] }] })
                    });
                    const data = await response.json();
                    if (response.ok && data.candidates && data.candidates.length > 0) {
                        console.log(`BEST MODEL FOUND: ${model}`);
                        return model;
                    }
                } catch (err) { console.warn(`${model} failed:`, err); }
            }
            throw new Error("사용 가능한 모델을 찾지 못했습니다. (요금제/권한/API 오류 확인)");
        };

        const fetchWithTimeout = async (url, options, timeoutMs = 12000) => {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
            try {
                return await fetch(url, { ...options, signal: controller.signal });
            } finally {
                clearTimeout(timeoutId);
            }
        };

        const decodeHtmlEntities = (text) => {
            const el = document.createElement("textarea");
            el.innerHTML = String(text || "");
            return el.value;
        };

        const stripHtml = (text) => decodeHtmlEntities(String(text || "").replace(/<[^>]*>/g, " ")).replace(/\s+/g, " ").trim();
        const WEATHER_QUERY_RE = /(날씨|기온|최저|최고|강수|비|눈)/i;

        const extractLocationFromWeatherQuery = (query) => {
            const q = String(query || "").replace(/[?!,.]/g, " ").replace(/\s+/g, " ").trim();
            const beforeWeather = q.match(/(.+?)\s*(?:날씨|기온|최저|최고|강수|비|눈)/i);
            if (beforeWeather && beforeWeather[1]) {
                const parts = beforeWeather[1].trim().split(" ").filter(Boolean);
                if (parts.length > 0) return parts[parts.length - 1];
            }
            const afterWeather = q.match(/(?:날씨|기온|최저|최고|강수|비|눈)\s*([가-힣A-Za-z\s]+)/i);
            if (afterWeather && afterWeather[1]) {
                const parts = afterWeather[1].trim().split(" ").filter(Boolean);
                if (parts.length > 0) return parts[0];
            }
            return "청주";
        };

        const normalizeLocation = (raw) =>
            String(raw || "")
                .replace(/(오늘|내일|모레|지금|현재|실시간|날씨|기온|최저|최고|강수|비|눈|알려줘|보여줘|좀|은|는|이|가|을|를|\?)/g, " ")
                .replace(/\s+/g, " ")
                .trim();

        const weatherCodeToText = (code) => {
            const map = {
                0: "맑음",
                1: "대체로 맑음",
                2: "구름 조금",
                3: "흐림",
                45: "안개",
                48: "짙은 안개",
                51: "약한 이슬비",
                53: "이슬비",
                55: "강한 이슬비",
                61: "약한 비",
                63: "비",
                65: "강한 비",
                71: "약한 눈",
                73: "눈",
                75: "강한 눈",
                80: "약한 소나기",
                81: "소나기",
                82: "강한 소나기",
                95: "뇌우"
            };
            return map[code] || "정보 없음";
        };

        const resolveWeatherLocation = async (query) => {
            const raw = extractLocationFromWeatherQuery(query);
            const cleaned = normalizeLocation(raw) || "청주";
            const aliasMap = {
                "청주": "Cheongju",
                "서울": "Seoul",
                "부산": "Busan",
                "대구": "Daegu",
                "인천": "Incheon",
                "대전": "Daejeon",
                "광주": "Gwangju",
                "울산": "Ulsan",
                "세종": "Sejong"
            };

            const firstToken = cleaned.split(" ")[0] || cleaned;
            const tokenNoCitySuffix = /[가-힣]{2,}시$/.test(firstToken) ? firstToken.slice(0, -1) : firstToken;
            const candidates = [...new Set([
                cleaned,
                cleaned.replace(/\s/g, ""),
                firstToken,
                tokenNoCitySuffix,
                aliasMap[cleaned] || "",
                aliasMap[firstToken] || "",
                aliasMap[tokenNoCitySuffix] || "",
                `${cleaned}시`,
                `${firstToken}시`,
                `${cleaned}특별시`,
                `${cleaned} Korea`,
                cleaned === "청주" ? "Cheongju-si" : ""
            ].filter(Boolean))];

            for (const c of candidates) {
                const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(c)}&count=1&language=ko&format=json`;
                const geoRes = await fetchWithTimeout(geoUrl, { method: "GET" }, 8000);
                if (!geoRes.ok) continue;
                const geoData = await geoRes.json();
                const first = Array.isArray(geoData.results) ? geoData.results[0] : null;
                if (first && typeof first.latitude === "number" && typeof first.longitude === "number") return first;
            }
            return null;
        };

        const getLiveWeatherAnswer = async (query) => {
            if (!WEATHER_QUERY_RE.test(String(query || ""))) return null;
            const first = await resolveWeatherLocation(query);
            if (!first) throw new Error("위치 좌표를 찾지 못했습니다.");

            const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${first.latitude}&longitude=${first.longitude}&current=temperature_2m,apparent_temperature,wind_speed_10m,weather_code&hourly=precipitation,precipitation_probability,weather_code&forecast_days=2&timezone=Asia%2FSeoul`;
            const weatherRes = await fetchWithTimeout(weatherUrl, { method: "GET" }, 8000);
            if (!weatherRes.ok) throw new Error(`날씨 조회 실패 (${weatherRes.status})`);
            const weatherData = await weatherRes.json();
            const c = weatherData.current || {};
            const weatherText = weatherCodeToText(c.weather_code);
            const temp = c.temperature_2m ?? "N/A";
            const feels = c.apparent_temperature ?? "N/A";
            const wind = c.wind_speed_10m ?? "N/A";
            const baseTime = c.time ? new Date(c.time).toLocaleString("ko-KR", { timeZone: "Asia/Seoul", hour12: false }) : "N/A";

            return [
                `[${first.name} 날씨 안내]`,
                `현재 하늘 상태는 '${weatherText}'입니다.`,
                `현재 기온은 ${temp}°C, 체감 온도는 ${feels}°C입니다.`,
                `풍속은 ${wind} km/h 입니다.`,
                `기준 시각: ${baseTime} (KST)`
            ].join("\n");
        };

        const searchPublicWeb = async (query, display = 3) => {
            const proxyUrl = window.NAVER_PROXY_URL || "";
            if (!proxyUrl) throw new Error("Naver 프록시 URL이 설정되지 않았습니다.");

            const reqUrl = `${proxyUrl}/?q=${encodeURIComponent(query)}&display=${display}`;
            const res = await fetchWithTimeout(reqUrl, { method: "GET" }, 10000);
            if (!res.ok) throw new Error(`Naver 프록시 호출 실패 (${res.status})`);

            const data = await res.json();
            const items = Array.isArray(data.items) ? data.items.slice(0, display) : [];
            const normalizedItems = items.map((item, idx) => ({
                title: stripHtml(item.title || `寃곌낵 ${idx + 1}`),
                snippet: stripHtml(item.description || ""),
                link: item.link || "",
                pubDate: item.pubDate || ""
            })).filter(x => x.link);

            if (normalizedItems.length === 0) throw new Error("검색 결과를 가져오지 못했습니다.");

            const context = normalizedItems.map((item, idx) =>
                `[검색결과 ${idx + 1}]\n제목: ${item.title}\n요약: ${item.snippet}\n링크: ${item.link}\n게시일: ${item.pubDate}`
            ).join("\n\n");

            return { context, items: normalizedItems };
        };

        const selectKnowledgeContext = (items, question) => {
            if (!Array.isArray(items) || items.length === 0) return "(등록된 데이터 없음)";

            const q = String(question || "").toLowerCase();
            const terms = [...new Set(q.split(/\s+/).map(t => t.trim()).filter(t => t.length >= 2))].slice(0, 8);

            const scored = items.map(item => {
                const title = String(item.title || "");
                const content = String(item.content || "");
                const hay = `${title} ${content}`.toLowerCase();
                let score = 0;
                if (q && hay.includes(q)) score += 5;
                for (const term of terms) {
                    if (hay.includes(term)) score += 1;
                }
                return { title, content, score };
            }).sort((a, b) => b.score - a.score);

            const selected = (scored[0] && scored[0].score > 0 ? scored.filter(s => s.score > 0) : scored).slice(0, 3);

            let merged = "";
            for (const item of selected) {
                const chunk = `[臾몄꽌: ${item.title}]\n${item.content.slice(0, 2000)}`;
                if ((merged + "\n\n" + chunk).length > 6000) break;
                merged += (merged ? "\n\n" : "") + chunk;
            }

            return merged || "(등록된 데이터 없음)";
        };

        const isRealtimeSensitiveQuery = (text) => {
            const q = String(text || "");
            return /(실시간|현재가|지금\s*가격|주가|환율|코인|시세|체결|상한가|하한가|변동폭|코스피|코스닥)/i.test(q);
        };

        const callGeminiAI = async (prompt, apiKey, preferredModel, knowledgeData) => {
            const systemPrompt = `
                [역할]
                당신은 '유진테크놀로지(Yujintechnology)' 사내 업무용 AI입니다.
                아래 [사내 지식 데이터베이스]를 우선 근거로 답변하세요.

                [응답 가이드]
                1. 과장/추정 표현을 피하고 근거 중심으로 답변하세요.
                2. 목록이 필요하면 숫자 또는 하이픈 형식으로 작성하세요.
                3. 실시간 시세/가격 정보는 정확값 단정 대신 확인 필요를 안내하세요.
                4. 근거가 부족하면 필요한 추가 정보를 먼저 질문하세요.

                [사내 지식 데이터베이스]
                ${knowledgeData || "(등록된 데이터 없음)"}
            `;

            const candidates = ["gemini-1.5-flash", preferredModel, "gemini-1.5-pro", "gemini-1.0-pro"];
            const uniqueModels = [...new Set(candidates.filter(Boolean))];
            let lastError = null;
            for (const model of uniqueModels) {
                try {
                    const response = await fetchWithTimeout(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\n\nUser Question: " + prompt }] }] })
                    }, 12000);
                    const data = await response.json();
                    if (data.error) { lastError = new Error(data.error.message); continue; }
                    return data?.candidates?.[0]?.content?.parts?.[0]?.text || "답변 생성에 실패했습니다.";
                } catch (error) {
                    lastError = error;
                }
            }
            throw lastError || new Error("AI 응답을 받아올 수 없습니다.");
        };

        // --- Chart Analysis Component ---
        const LogAnalysisChart = ({ logs }) => {
            React.useEffect(() => {
                if (!logs || logs.length === 0) return;

                const categories = { HR: 0, Payroll: 0, IT: 0, General: 0 };
                const keywords = {
                    HR: ['근태', '휴가', '출근', '퇴근', '근무', '지각', '연차'],
                    Payroll: ['급여', '연봉', '수당', '보상', '세금', '정산'],
                    IT: ['컴퓨터', '노트북', '비밀번호', '계정', '메일', '네트워크']
                };

                logs.forEach((log) => {
                    const q = String(log.question || '');
                    let matched = false;
                    for (const [cat, words] of Object.entries(keywords)) {
                        if (words.some((w) => q.includes(w))) {
                            categories[cat]++;
                            matched = true;
                            break;
                        }
                    }
                    if (!matched) categories.General++;
                });

                const hours = new Array(24).fill(0);
                logs.forEach((log) => {
                    let date;
                    if (log.timestamp && typeof log.timestamp === 'object' && log.timestamp.seconds) {
                        date = new Date(log.timestamp.seconds * 1000);
                    } else {
                        date = new Date(log.timestamp);
                    }
                    if (!isNaN(date.getTime())) hours[date.getHours()]++;
                });

                const existingDonut = Chart.getChart('donutCanvas');
                if (existingDonut) existingDonut.destroy();
                const existingLine = Chart.getChart('lineCanvas');
                if (existingLine) existingLine.destroy();

                const donutEl = document.getElementById('donutCanvas');
                const lineEl = document.getElementById('lineCanvas');
                if (!donutEl || !lineEl) return;

                const ctxDonut = donutEl.getContext('2d');
                const ctxLine = lineEl.getContext('2d');

                new Chart(ctxDonut, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(categories),
                        datasets: [{
                            data: Object.values(categories),
                            backgroundColor: ['#6366f1', '#a855f7', '#ec4899', '#94a3b8'],
                            borderWidth: 0
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                });

                const timeLabels = Array.from({ length: 24 }, (_, i) => `${i}시`);
                new Chart(ctxLine, {
                    type: 'line',
                    data: {
                        labels: timeLabels,
                        datasets: [{
                            label: '시간대별 질문 수',
                            data: hours,
                            borderColor: '#4f46e5',
                            backgroundColor: 'rgba(79, 70, 229, 0.1)',
                            fill: true,
                            tension: 0.35
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                    }

                                                        {knowledgeItems.map((item) => (
                                                            <div key={item.id} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition group relative overflow-hidden">
                                                                <div className={`absolute top-0 left-0 w-1 h-full ${item.type === 'pdf' ? 'bg-red-400' : 'bg-blue-400'}`}></div>
                                                                <div className="flex justify-between items-start mb-2 pl-3">
                                                                    <span className={`text-[10px] px-2 py-1 rounded-md font-bold uppercase tracking-wider ${item.type === 'pdf' ? 'bg-red-50 text-red-600' : 'bg-blue-50 text-blue-600'}`}>{item.type}</span>
                                                                    <button onClick={() => { if(confirm('정말 삭제하시겠습니까?')) onDeleteKnowledge(item.id); }} className="text-slate-300 hover:text-red-500 transition"><Icon name="trash-2" className="w-4 h-4" /></button>
                                                                </div>
                                                                <h4 className="font-bold text-slate-800 text-sm mb-2 truncate pl-3">{item.title}</h4>
                                                                <p className="text-xs text-slate-500 line-clamp-3 pl-3 leading-relaxed">{item.content}</p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {activeTab === 'logs' && (
                                            <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm animate-fade-in h-full flex flex-col">
                                                <div className="flex justify-between items-center mb-6">
                                                    <h3 className="font-bold text-slate-800">대화 이력 모니터링</h3>
                                                    <button onClick={downloadCSV} className="flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-green-600 transition text-sm font-bold shadow-lg shadow-green-500/20">
                                                        <Icon name="download" className="w-4 h-4" /> CSV 다운로드
                                                    </button>
                                                </div>
                                                <div className="flex-1 overflow-y-auto rounded-xl border border-slate-100">
                                                    <table className="w-full text-left text-sm">
                                                        <thead className="bg-slate-50 text-slate-500 font-bold sticky top-0">
                                                            <tr>
                                                                <th className="px-6 py-4">시간</th>
                                                                <th className="px-6 py-4">질문</th>
                                                                <th className="px-6 py-4">답변</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody className="divide-y divide-slate-50">
                                                            {logs.map(log => (
                                                                <tr key={log.id} className="hover:bg-slate-50/50 transition">
                                                                    <td className="px-6 py-4 text-slate-400 whitespace-nowrap text-xs">{log.displayTimestamp}</td>
                                                                    <td className="px-6 py-4 max-w-xs truncate font-medium text-slate-700">{log.question}</td>
                                                                    <td className="px-6 py-4 max-w-xs truncate text-slate-500">{log.answer}</td>
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        )}

                                        {activeTab === 'analysis' && (
                                            <div className="animate-fade-in h-full">
                                                <LogAnalysisChart logs={logs} />
                                            </div>
                                        )}

                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [bootError, setBootError] = React.useState("");
            const [isChatOpen, setIsChatOpen] = React.useState(true);
            const [isAdminOpen, setIsAdminOpen] = React.useState(false);
            const [globalApiKey, setGlobalApiKey] = React.useState("");
            const [globalModelName, setGlobalModelName] = React.useState("gemini-1.5-flash");
            const [knowledgeItems, setKnowledgeItems] = React.useState([]);
            
            const firebaseImports = window.firebaseImports || {};
            const { signInAnonymously, onAuthStateChanged, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, serverTimestamp, getDoc } = firebaseImports;
            const auth = window.auth;
            const db = window.db;

            React.useEffect(() => {
                const resizeChatWindow = () => {
                    try {
                        const width = 470;
                        const height = 760;
                        window.resizeTo(width, height);
                        const left = Math.max(0, Math.round((window.screen.availWidth - width) / 2));
                        const top = Math.max(0, Math.round((window.screen.availHeight - height) / 2));
                        window.moveTo(left, top);
                    } catch (_) {}
                };

                // 브라우저/실행 방식별로 타이밍이 달라 2회 시도
                resizeChatWindow();
                const timer = setTimeout(resizeChatWindow, 250);
                return () => clearTimeout(timer);
            }, []);

            React.useEffect(() => {
                if (!auth || !db || !signInAnonymously || !onAuthStateChanged) {
                    setBootError("초기화 실패: Firebase 설정을 확인해 주세요.");
                    return;
                }

                const unsubscribeAuth = onAuthStateChanged(auth, async (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        
                        try {
                            const configDoc = await getDoc(doc(db, "settings", "api_config"));
                            if (configDoc.exists()) {
                                const data = configDoc.data();
                                if (data.apiKey) {
                                    setGlobalApiKey(data.apiKey);
                                    setGlobalModelName(data.modelName || "gemini-1.5-flash");
                                }
                            }
                        } catch (err) { console.error(err); }

                        const q = query(collection(db, "knowledge_items"), orderBy("createdAt", "desc"));
                        const unsubscribeData = onSnapshot(q, (snap) => setKnowledgeItems(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                        return () => unsubscribeData();
                    } else {
                        signInAnonymously(auth).catch((err) => {
                            console.error(err);
                            setBootError("익명 로그인 실패: 네트워크 또는 Firebase 권한을 확인해 주세요.");
                        });
                    }
                });
                return () => unsubscribeAuth();
            }, []);

            const handleAddKnowledge = async (item) => { try { await addDoc(collection(db, "knowledge_items"), { ...item, createdAt: serverTimestamp() }); } catch (err) { alert(err.message); } };
            const handleDeleteKnowledge = async (id) => { try { await deleteDoc(doc(db, "knowledge_items", id)); } catch (err) { alert(err.message); } };

            if (!user && bootError) {
                return (
                    <div style={{ minHeight: "100vh", display: "flex", alignItems: "center", justifyContent: "center", fontFamily: "sans-serif", padding: "24px" }}>
                        <div style={{ maxWidth: "640px", border: "1px solid #fecaca", background: "#fef2f2", color: "#991b1b", borderRadius: "12px", padding: "16px" }}>
                            <div style={{ fontWeight: 700, marginBottom: "8px" }}>앱 초기화 오류</div>
                            <div style={{ lineHeight: 1.5 }}>{bootError}</div>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return (
                    <div style={{ minHeight: "100vh", display: "flex", alignItems: "center", justifyContent: "center", fontFamily: "sans-serif", color: "#334155" }}>
                        불러오는 중...
                    </div>
                );
            }

            return (
                <div className="relative">
                    {!isChatOpen && !isAdminOpen && (
                        <div className="fixed bottom-8 right-8 z-50 animate-float">
                            <button onClick={() => setIsChatOpen(true)} className="group relative flex items-center justify-center w-16 h-16 rounded-full shadow-glow transition-all duration-300 bg-gradient-to-r from-primary-600 to-accent-600 hover:scale-110">
                                <Icon name="message-circle" className="w-8 h-8 text-white" />
                                <span className="absolute top-0 right-0 flex h-4 w-4">
                                  <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-accent-400 opacity-75"></span>
                                  <span className={`relative inline-flex rounded-full h-4 w-4 border-2 border-white ${globalApiKey ? 'bg-green-400' : 'bg-red-400'}`}></span>
                                </span>
                            </button>
                        </div>
                    )}
                    {isChatOpen && <ChatWidget user={user} globalApiKey={globalApiKey} globalModelName={globalModelName} knowledgeItems={knowledgeItems} onClose={() => setIsChatOpen(false)} onOpenAdmin={() => setIsAdminOpen(true)} />}
                    {isAdminOpen && <AdminOverlay currentKey={globalApiKey} knowledgeItems={knowledgeItems} onClose={() => setIsAdminOpen(false)} onSetGlobalKey={(k, m) => { setGlobalApiKey(k); setGlobalModelName(m); }} onAddKnowledge={handleAddKnowledge} onDeleteKnowledge={handleDeleteKnowledge} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
